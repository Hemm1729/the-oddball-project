<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Welcome, {{ current_user.username }}!</h2>
    <p>This is the hospital interface.</p>

    <!-- Form for updating hospital information -->
    <form method="POST" action="{{ url_for('hospital_interface') }}">
        <label for="hospital_name">Hospital Name:</label>
        <input type="text" id="hospital_name" name="hospital_name" value="{{ hospital_info.hospital_name if hospital_info else '' }}" required>
        
        <label for="beds_available">Beds Available:</label>
        <input type="number" id="beds_available" name="beds_available" value="{{ hospital_info.beds_available if hospital_info else '' }}" required>
        
        <label for="doctors_available">Doctors Available:</label>
        <input type="number" id="doctors_available" name="doctors_available" value="{{ hospital_info.doctors_available if hospital_info else '' }}" required>
        
        <button type="submit">Update Information</button>
    </form>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
